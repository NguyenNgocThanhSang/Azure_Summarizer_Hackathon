{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/sign_in.css' %}">
  <title>Sign In Form</title>
</head>

<body>
  <div class="signin-container" id="signin-container">
    <form id="signinForm" onsubmit="return validateForm()">
      <h2>SIGN IN</h2>
      <div class="input-container" id="input-container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="button-container" id="button-container">
        <button type="submit" id="sign_in_submit">Sign In</button>
        <button type="submit" id="sign_up_submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>

</html>
